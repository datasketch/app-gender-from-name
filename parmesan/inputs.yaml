name_column:
  show: true
  depends_on: data_input
  input_info:
    input_type: selectInput
    input_params:
      label: Gender column
      choices: reactive__data_input_names
      selected: reactive__name_col
male:
  show: true
  input_info:
    input_type: textInput
    input_params:
      label: "Male"
      value: M
female:
  show: true
  input_info:
    input_type: textInput
    input_params:
      label: "Female"
      value: F
gender_lang:
  show: true
  input_info:
    input_type: selectInput
    input_params:
      label: ""
      choices: 
        Español:
        - es
        Portugués:
        - pt
