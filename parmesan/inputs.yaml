name_column:
  show: true
  input_type: selectInput
  input_params:
    label: name_column
    choices: data_input_names()
    selected: name_col()
  input_info:
    icon: info-circle
    #icon-align: right
    text: info_nm
  update_param: selected
male:
  show: true
  input_type: textInput
  input_params:
    label: male
    value: M
female:
  show: true
  input_type: textInput
  input_params:
    label: female
    value: F
gender_lang:
  show: true
  input_type: selectInput
  input_params:
    label: language
    choices: 
      Español:
      - es
      Inglés:
      - en
      Portugués:
      - pt